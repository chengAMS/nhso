<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>护理教育个性化学习系统</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>护理教育个性化学习</h1>
        <nav>
            <ul id="nav-list">
                <li><a href="#home">首页</a></li>
                <li><a href="#courses">课程</a></li>
                <li><a href="#progress">学习进度</a></li>
                <li><a href="#about">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>开启您的专属学习之旅</h2>
            <p>通过个性化课程提升护理技能，实时掌握学习进度。</p>
            <button id="get-started">开始学习</button>
        </section>

        <section id="courses">
            <h2>推荐课程</h2>
            <div class="course-list">
                <div class="course-card">
                    <h3>基础护理技能</h3>
                    <p>掌握护理实践的核心要点。</p>
                </div>
                <div class="course-card">
                    <h3>患者沟通</h3>
                    <p>提升与患者交流的技巧。</p>
                </div>
                <div class="course-card">
                    <h3>用药管理</h3>
                    <p>学习安全有效的用药流程。</p>
                </div>
            </div>
        </section>

        <section id="progress">
            <h2>我的进度</h2>
            <p>随时查看已完成的模块和即将学习的内容。</p>
            <div id="progress-chart">
                <!-- 进度图表将在此展示 -->
            </div>
        </section>

        <section id="about" class="about">
            <h2>关于我们</h2>
            <p>本平台致力于提供专业的护理学习资源，为每一位学员打造专属的成长路线。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 护理教育平台</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
